<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        //$ == jquery 같은 의미
        //jquery함수는 가장 중요한 함수
        //window.onload == $(document).ready()
        //jquery에서는 $(객체)로 보통 작성
        
        $(document).ready(function(){ //html문서 로딩이 완료되면 객체가 만들어진다. 객체가 만들어지면 자동으로 ready()함수가 실행
            $("#result").append("jquery ready1"); //append == 붙히다. /
                                                  // 아이디 불러올 때는 # 꼭 붙히기
        })

        // $(document).ready(function(){}) 와 #(function(){}) 이 같다.
        
    </script>
</head>

<body>
    <div id="result"></div>
</body>

</html>
