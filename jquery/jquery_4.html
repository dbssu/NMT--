<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            
            $(function(){
                $("*").css("background-color","yellow");
                $("p").css("color","red");
                $("#test1").css("background-color","green");
                $(".a").css("font-size","28px");
            })
        </script>
    </head>
    <body>
        <p id="test1">test1의 p태그입니다</p>
        <p class="a">클래스가 a인 p태그입니다</p>

        <div id="test2">test2의 div태그입니다</div>
        <div>div태그입니다</div>
    </body>
</html>
