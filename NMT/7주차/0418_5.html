<!DOCTYPE html>
<html>
    <head>
        <style>
            .tr{
                width: 100px;
                height: 100px;
                background-color: mistyrose;
                border: 1px solid yellowgreen;

                transition-property: width, height;
                transition-duration: 2s,1s;
            }
            .tr:hover{
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="tr"></div>
    </body>
</html>
