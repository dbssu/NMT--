<!DOCTYPE html>
<html>

<head>
    <style>
        div{
            border: 20px solid rgb(255, 175, 27);
            width: 100px;
            height: 80px;
            line-height: 80px;
            text-align: center;
        }

        #box0 {
            border-radius: 0px;
        }

        #box1 {
            border-radius: 20px;
        }

        #box2 {
            border-radius: 50px 20px;
        }

        #box8 {
            border-radius: 80px;
        }

        #box10 {
            border-radius: 100%;
        }
    </style>
</head>

<body>
   
        <div id="box0">박스-0</div><br>
        <div id="box1">박스-1</div><br>
        <div id="box2">박스-2</div><br>
        <div id="box8">박스-8</div><br>
        <div id="box10">박스-10</div>
   
</body>

</html>
