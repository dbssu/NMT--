<!DOCTYPE html>
<html>
    <head>
        <title>semantic 태그 연습2</title>
    </head>
    <body>
        <p>내일<mark>아침 수업은</mark><br>
            1교시가<time>spring</time><br>
            난이도<meter value="0.8">80%</meter><br>
            자료 업로딩(20%)
            <progress value="2" max="10"></progress>
        </p>
        <hr>
        <h3>details와 summary</h3>
        <details>
            <summary>Question 1</summary>
            <option>웹 개발자가 알아야할 필수 언어는 ?</option>
        </details>
        <details>
            <summary>Answer 1</summary>
            <option>C, JAVA</option>
        </details>
        <hr>
    </body>
</html>
