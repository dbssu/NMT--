<!DOCTYPE html>
<html>
    <head>
        <title>목록태그연습2</title>
    </head>
    <body>
        <h3>내가 인생을 사는 이유</h3>

        <dl>
            <dt>
                <ul><li>내가 좋아하는 음식 많아요</li></ul>
            </dt>
                <dd>
                    <ul>
                        <li>감자탕</li>
                        <li>스파게티</li>
                    </ul>
                </dd>

            <dt>
                <ul><li>라면 먹기 좋아해요</li></ul>
            </dt>
                <dd>
                    <ol type="a" start="3">
                        <li>a</li>
                        <li>b</li>
                        <li>c</li>
                    </ol>
                </dd>
        </dl>   
    </body>
</html>
