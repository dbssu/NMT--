<!DOCTYPE html>
<html>
    <head>
        <title>목록관련 태그 (ul, ol, dl)</title>
    </head>
    <body>
        <h3>목록관련 태그</h3>
        <ul type="square">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
            <li>JQUERY</li>
        </ul>
        <hr>
        <ol type="1" start="3">
            <li>PHP</li>
            <li>JSP</li>
            <li>SERVLET</li>
        </ol>
        <hr>
        <dl>
            <dt>올레 1코스</dt>
                <dd>코스 :  초등학교 앞 - 광치기 해변</dd>
                <dd>소요시간 : 1시간</dd>
                <dd>난이도 : 중</dd>

            <dt>올레 2코스</dt>
                <dd>코스 :  광치기 해변 - 온평포구</dd>
                <dd>소요시간 : 2시간</dd>
                <dd>난이도 : 상</dd>
        </dl>
    </body>
</html>
