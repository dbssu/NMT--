<!DOCTYPE html>
<html>
    <head>
        <title>table만들기실습</title>
    </head>
    <body>
        <table border="2" width="100%">
            <thead bgcolor="yellow">
                <tr>
                    <td>이름</td>
                    <td>나이</td>
                    <td>주소</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>진</td>
                    <td>30</td>
                    <td>서울</td>
                </tr>
                <tr>
                    <td>진2</td>
                    <td>5</td>
                    <td>서울</td>
                </tr>
            </tbody>
            <tfoot bgcolor="pink">
                <tr>
                    <td colspan="3">합계:35</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
